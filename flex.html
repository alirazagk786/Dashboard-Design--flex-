<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./flex.css" />
    <title>Flex</title>
  </head>
  <body>
    <div class="container-fluid">
      <header class="header">
        <div class="header-left">
          <img src="./logo.png" />
        </div>
        <div class="header-right">
          <div>
            <img
              src="https://img.icons8.com/color/48/000000/circled-user-male-skin-type-1-2--v1.png"
            />
            <a href="#" style="padding-left: 5px">Ali</a>
          </div>
          <a href="#">Logout</a>
        </div>
      </header>
      <div class="content-main">
        <div class="dashboard-left">
          <div class="dashboard-a">
            <img
              src="https://img.icons8.com/material-outlined/24/000000/dashboard-layout.png"
            />
            <a href="#">Dashboard</a>
          </div>
          <div class="dashboard-a">
            <img
              src="https://img.icons8.com/material-outlined/24/000000/total-sales-1.png"
            />
            <a href="#">Sales</a>
          </div>
          <div class="dashboard-a">
            <img
              src="https://img.icons8.com/material-outlined/24/000000/topup-payment.png"
            />
            <a href="#">Mobile</a>
          </div>
          <div class="dashboard-a">
            <img
              src="https://img.icons8.com/material-outlined/24/000000/laptop.png"
            />
            <a href="#">Laptops</a>
          </div>
          <div class="dashboard-a">
            <img
              src="https://img.icons8.com/material-outlined/24/000000/about.png"
            />
            <a href="#">About Us</a>
          </div>
          <div class="dashboard-a">
            <img
              src="https://img.icons8.com/material-outlined/24/000000/add-contact-to-company.png"
            />
            <a href="#">Contact Us</a>
          </div>
        </div>

        <div class="content-left">
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn modal-button"
            data-toggle="modal"
            onclick="formClear()"
            data-target="#exampleModal"
          >
            Add Details
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Details</h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                    id="close-btn"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form id="form-1" class="needs-validation" novalidate>
                    <label for="name">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      value=""
                      required
                    />
                    <div class="valid-feedback">Looks good!</div>
                    <label for="email">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      value=""
                      required
                    />
                    <div class="invalid-feedback">
                      Please provide a valid Email.
                    </div>
                    <div id="invalid-email">Please provide a new Email.</div>
                    <label for="password">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      required
                    />
                    <div class="invalid-feedback">
                      Please provide a valid password.
                    </div>
                    <label for="date">Date</label>
                    <input
                      type="date"
                      class="form-control"
                      id="date"
                      required
                    />

                    <label for="gender1">Gender</label>
                    <select class="custom-select" id="gender1" required>
                      <option selected disabled value="">Choose...</option>
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                      <option value="Other">Other</option>
                    </select>
                    <div class="invalid-feedback">Please select Gender.</div>
                    <!-- <div class="form-group">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="check"
                          required
                        />
                        <label class="form-check-label" for="check">
                          Agree to terms and conditions
                        </label>
                        <div class="invalid-feedback">
                          You must agree before submitting.
                        </div>
                      </div> -->
                    <!-- </div> -->
                    <button class="btn sub-btn">Submit</button>
                    <!-- <input type="button" value="submit" onclick="Insert()"> -->
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="content">
            <tbody>
              <tr>
                <td colspan="2">
                  <div class="scrollit">
                    <table id="table-1"></table>
                  </div>
                </td>
              </tr>
            </tbody>
          </div>
          <div class="footer">
            <p>Copyright Â© 2000-2022 Dreamstime. All rights reserved.</p>
            <div class="div-icon">
              <i id="faa" class="fa fa-facebook"></i>
              <i id="faa" class="fa fa-twitter"></i>
              <i id="faa" class="fa fa-linkedin"></i>
              <i id="faa" class="fa fa-youtube-play"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./flex.js"></script>
</html>
